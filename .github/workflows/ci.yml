name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ShellCheck installer script
        run: shellcheck termux_science_setup.sh

      - name: Install Python dependencies for smoke test
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt -c constraints.txt
          python -m pip install numpy pandas matplotlib scipy opencv-python

      - name: Run scientific library validation script
        run: |
          . .venv/bin/activate
          python scientific-libraries-test.py
